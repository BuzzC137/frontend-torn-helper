<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torn Panel – Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="login">
    <h1>Log in to Torn Panel</h1>
    <!-- ONLY the password field below — no username input at all -->
    <input name="pass" type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>

  <script>
    // Only a password now
    const creds = { pass: "2580" };

    document.getElementById("login").onsubmit = e => {
      e.preventDefault();
      const p = e.target.pass.value;
      if (p === creds.pass) {
        sessionStorage.loggedIn = "yes";
        location.href = "ui.html";
      } else {
        alert("Invalid password");
      }
    };
  </script>
</body>
</html>
